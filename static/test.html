<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Swiss - Translate with Google</title>
    
    <!-- Google Translate Widget Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'sl,en,de,fr,it,es', /* Add more languages if needed */
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Script to handle iframe translation -->
    <script type="text/javascript">
        function translateIframe(lang) {
            var iframe = document.getElementById('translated_iframe');
            iframe.src = 'https://translate.google.com/translate?hl=' + lang + '&sl=auto&tl=' + lang + '&u=https://rapid.ch/en_CH/rapid-swiss';
        }
    </script>
</head>
<body>

    <!-- Google Translate Widget -->
    <div id="google_translate_element" style="margin-bottom: 20px;"></div>

    <!-- Iframe for the website -->
    <iframe id="translated_iframe" 
            src="https://rapid.ch/en_CH/rapid-swiss" 
            width="100%" 
            height="1000px" 
            style="border:none;">
    </iframe>

</body>
</html>
